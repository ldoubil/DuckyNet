name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore DuckyNet.sln

      - name: Build
        run: |
          dotnet build Tests/DuckyNet.RPC.Tests/DuckyNet.RPC.Tests.csproj -c Release --no-restore
          dotnet build Tests/DuckyNet.Shared.Tests/DuckyNet.Shared.Tests.csproj -c Release --no-restore

      - name: Test
        run: |
          dotnet test Tests/DuckyNet.RPC.Tests/DuckyNet.RPC.Tests.csproj -c Release --no-build
          dotnet test Tests/DuckyNet.Shared.Tests/DuckyNet.Shared.Tests.csproj -c Release --no-build
